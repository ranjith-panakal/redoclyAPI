openapi: 3.1.0
info:
  title: Liability Navigator
  version: '1.0'
  description: |
    The Liability NavigatorÂ® API provides the flexibility for client applications to obtain information regarding current claims, generate assessments and manage the incident details for liability claims.
  summary: Liability Navigator API
servers:
  - url: 'https://lnav.iso.com/api/v1.0/'
    description: Production
  - description: UAT
    url: 'https://lnavuat.iso.com/api/v1.0/'
paths:
  /claims:
    get:
      summary: Get claim information
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  claimId:
                    type: string
                    example: 431c987834424de9adef
                  claimNumber:
                    type: string
                    example: CN1234567
                required:
                  - claimId
                  - claimNumber
              examples:
                200-example:
                  value:
                    claimId: 431c987834424de9adef
                    claimNumber: CN1234567
        '422':
          description: Unprocessable Entity. Input parameter error
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    claimId: null
                    claimNo: null
                    status: Failed
                    errorMessage: Claim Number Cannot be Null
                    errorCode: 422
                properties:
                  claimId:
                    type:
                      - string
                      - 'null'
                  claimNumber:
                    type:
                      - string
                      - 'null'
                  errorMessage:
                    type:
                      - string
                      - 'null'
              examples:
                example-1:
                  value:
                    claimId: null
                    claimNumber: null
                    errorMessage: Claim Number Cannot be Null
        '485':
          description: Application validation failure
          content:
            application/json:
              schema:
                description: ''
                type: object
                x-examples:
                  example-1:
                    claimId: null
                    claimNo: CN02232023
                    status: Failed
                    errorMessage: ClaimId Not Exists
                    errorCode: 485
                properties:
                  claimId:
                    type:
                      - string
                      - 'null'
                  claimNumber:
                    type:
                      - string
                      - 'null'
                  errorMessage:
                    type:
                      - string
                      - 'null'
              examples:
                example-1:
                  value:
                    claimId: null
                    claimNumber: CN1234587
                    status: Failed
                    errorMessage: ClaimId Not Exists
                    errorCode: 485
        '500':
          description: Internal Server Error
        '585':
          description: Internal application failure
      operationId: GetClaims
      description: 'Retrieves the claim unique identifier based on the claim number passed. '
      parameters:
        - schema:
            type: string
            example: usr12345
          in: header
          name: AdjusterId
          description: ID of the calling application/user
          required: true
        - schema:
            type: string
            example: CN1234567
          in: query
          name: claimNumber
          description: Claim number
          required: true
        - schema:
            type: string
            example: '01'
          in: query
          name: sequenceNumber
          description: Sequence number of the claim
      tags:
        - Claims
    parameters: []
