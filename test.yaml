        description: "The initial request would be like in the \"example-Initial request\" which will give back and http code 487 and the collection to get the valid values for each fields. AccidentType is mandatory in the initial request and it needs to be one from the below list. \n\n\n\n         BAK\t(Backing into Roadway)\n         CI \t(Crossing Intersection)\n         COS\t(Crossover Sideswipe)\n         HOC\t(Head On Collision)\n         LC \t(Lane Change)\n         LTC\t(Left Turn)\n         MER\t(Merge)\n         MC \t(Multi Car)\n         OPT\t(Opposing Turns)\n         OTH\t(Other)\n         PR \t(Parallel Parked Entering Traffic)\n         LOT\t(Parking Lot)\n         PT \t(Passing and Turning)\n         PL \t(Passing on Left)\n         PED\t(Pedestrian)\n         RE \t(Rear End)\n         RS \t(Right Squeeze)\n         RT \t(Right Turn)\n         ROT\t(Rotary)\n         SCI\t(Single Car Impact)\n         UTN\t(U-Turn)\n         SLP\t(Slip & Fall)\n\n\nOnce the initial request is received with a valid accident type, the curresponding questions will be loaded in the \"QuestionAnswersList\" object and send back in the response with the http code 487. The subsequent request will then use the same object to fill the answers and send back the request to proceed further until http code 201 is responded back. \n\nAlso the manadatory questions to be answered in the subsequent request will be mentioned in the response for each request. There are a various validation codes based on the fields required/missing and the codes will be sent back in the response \"validationResult\" collection. Possible validations codes as below. The detailed validation message will be available in the validation message property and also isError property indicates whether this is an error or warning.\n\n\n\tREQ_ANS\t          (Answer required for mandatory questions)\n        INV_ANS\t          (Invalid answer specified)\n        INV_FRT\t          (Invalid answer format)\n        REQ_POI\t          (Point of Impact is required)\n        INV_POI\t          (Point of impact is invalid)\n        REQ_CLM\t          (Claimant required)\n        INV_CLM\t          (Invalid claimant specified)\n        INV_COM\t          (Invalid combination specified)\n        MC_WARN\t          (Multicar warning)\n        MC_ERR\t          (Multicar error)\n\n\n\n\n <B> Some more guidelines in filling out the questionAnswerList</B>\n <ul>\n  <li>The field QuestionsListParams.SelectedClaimant will take value(s) from the collection claimantList[i].value in the response.</li>\n  <li>The fields QuestionsListParams.ClaimantVehCd and QuestionsListParams.InsuredVehCd will take values from the collection additionalUctValues.vehicleTypes[i].value in the response.</li>\n  <li>The fields QuestionsListParams.ClaimantPOI and QuestionsListParams.InsuredPOI will take values from the collection additionalUctValues.pointsOfImpacts[i].value in the response. This should be taken based on the vehicle selected. For example, if the QuestionsListParams.ClaimantVehCd has a value of <I>MOT</I>, the curresponding value for the QuestionsListParams.ClaimantPOI selected from the collection additionalUctValues.pointsOfImpacts[i].value should have a cascadeCode of <I>Point of ImpactMOT</I>(Point of Impact + QuestionsListParams.ClaimantVehCd)</li>\n  <li>The only other fields need to filled out in the request object ( QuestionsListParams.questionAnswersList[i] ) in subsequent requests are questionAnswersList[i].answerText, questionAnswersList[i].questionOtherAnswers[j].answerCode or questionAnswersList[i].questionOtherAnswers[j].answerTxt</li>\n\n<li>If questionAnswersList[i].questionUctValues is empty or null then no need to fill out the questionAnswersList[i].answerText</li>\n\n<li>If there are values in the questionAnswersList[i].questionUctValues then questionAnswersList[i].answerText valid values are from questionAnswersList[i].questionUctValues</li>\n\n<li>If accidentType is SLP ( Slip & Fall), all the questionAnswersList[i].questionOtherAnswers is mandatory.</li>\n\n<li>If questionAnswersList[i].questionOtherAnswers[j].controlType is <i>drp</i>, questionAnswersList[i].questionOtherAnswers[j].AnswerCode need to be filled out and the valid values are from the collection questionAnswersList[i].questionOtherAnswers[j].controlUctValues</li>\n\n<li>If questionAnswersList[i].questionOtherAnswers[j].controlType is <i>lst</i>, questionAnswersList[i].questionOtherAnswers[j].AnswerCode need to be filled out and can have multiple values from the collection questionAnswersList[i].questionOtherAnswers[j].controlUctValues. The delimited in case multiple values is pipe (|)</li>\n\n<li>If questionAnswersList[i].questionOtherAnswers[j].controlType is <i>txt</i>, questionAnswersList[i].questionOtherAnswers[j].AnswerTxt need to be filled out based on the questionAnswersList[i].questionOtherAnswers[j].ControlLabel</li>\n\n<li>If questionAnswersList[i].questionOtherAnswers[j].controlType is <i>dtc</i>, questionAnswersList[i].questionOtherAnswers[j].AnswerTxt need to be filled out with a valid date value and format is MM/DD/YYYY</li>\n\n<li>If questionAnswersList[i].questionOtherAnswers[j].controlType is <i>mlt</i>, questionAnswersList[i].questionOtherAnswers[j].AnswerTxt can accept a multiline text.</li>\n\n<li>If accidentType is SLP ( Slip & Fall) and answer for the questionAnswersList[i].questionId 521(Accident Location) is <I>INS</I>, allowed values for Lighting Conditions are <I>AFL (Artificial), NTL (Natural)</I>. For the Accident Location <I>OUT</I>, the valid values are <I>AFL (Artificial), DRK (Darkness), DAY (Daylight), OCT (Overcast)</I>.</li>\n\n</ul>\n\n\n```mermaid\nflowchart TD\n    Start --> A[Client sends request]\n    A -->|POST incidentDetails| B{All the required questions are answered with valid answers}\n    B -->|Yes| C{New questions triggered}\n    C -->|Yes - Http 487| A\n    B -->|No - Http 487| A\n    C -->|No| D[Save incident details and send 201 response] \n    D --> End\n    "
